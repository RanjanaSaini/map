 <!DOCTYPE html>
 <html>
<head>
<meta charset="UTF-8">
<title>simple map</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<input id="autocomplete" placeholder="Enter a location" type="text"/> 
<script>
 let autocomplete;
 function initAutocomplete (){
  autocomplete =new google.maps.places.Autocomplete(
  document.getElementById('autocomplete'),{
type:
['(cities)'],
componentRestrictions:{'country':['India']},
fields:{'place_id':ChIJkbeSa_BfYzARphNChaFPjNc}
});
autocomplete.addListener('place_changed',onPlaceChanged);
}

function onPlaceChanged(){
var place = autocomplete.getPlace();
if(!place.geometry){
  document.getElementById('autocomplete').placeholder='enter a place';
}else{
  document.getElementById('details').innerHTML = place.name;
}
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAa_TmUynN_Wjm2OMCoNQNk2ITU1kcNTgw&libraries=places&callback=initAutocomplete" async defer></script>

     </body>
 </html>
